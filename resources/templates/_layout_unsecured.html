<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="html_head">
    <meta charset="UTF-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title th:text="${pageTitle} + '| Job Tracker Application'"></title>
</head>
<body>
<div th:fragment="header">
    <div class="container">
        <div class="d-flex justify-content-between mt-2">
                <img th:src="@{/img/logo.png}" alt="logo" width="150"/>
                <h6 class="my-0"  sec:authorize="isFullyAuthenticated()"><a th:href="@{/dashboard}">Hello <span sec:authentication="name"></span></a></h6>
        </div>
    </div>
    <div class="bg-dark">
        <nav class="navbar navbar-expand-lg bg-primary mt-2 px-2" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#">Job Tracker App.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" th:classappend="${option=='home' ? 'active' : ''}">
                            <a class="nav-link active" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item" th:classappend="${option=='list' ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/list}">List Users</a>
                        </li>
                        <li class="nav-item" th:classappend="${option=='new' ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/create}">New User</a>
                        </li>
                    </ul>
                    <span class="d-flex" role="search" sec:authorize="isFullyAuthenticated()">
                        <a class="btn btn-danger rounded-0" th:href="@{/logout}">Logout</a>
                    </span>
                    <span class="d-flex" role="search" sec:authorize="!isFullyAuthenticated()">
                        <a class="btn btn-success rounded-0 mx-1" th:href="@{/login}">Sign In</a>
                        <a class="btn btn-outline-dark rounded-0" th:href="@{/register}">Sign Up</a>
                    </span>
                </div>
            </div>
        </nav>
    </div>
</div>

<div th:fragment="footer" class="footer">
    <p>Footer</p>
</div>

<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</div>
</body>
</html>
