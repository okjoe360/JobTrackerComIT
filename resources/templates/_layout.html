<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="html_head">
    <meta charset="UTF-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.min.css">
    <title>${pageTitle} | Job Tracker Application</title>
</head>
<body>
<div th:fragment="header">

        <div class="d-flex justify-content-between my-2">
            <img th:src="@{/img/logo1.png}" alt="logo" width="150"/>
            <div class="my-0"  sec:authorize="isFullyAuthenticated()">
                <img th:src="@{/img/avatar.jpg}" alt="" width="30px" height="30px" style="border-radius: 50%;" />
                Hello <span sec:authentication="name"></span>!
                <span>
                    <a class="btn btn-danger btn-sm rounded-0" th:href="@{/logout}" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Logout</a>
                </span>
            </div>
        </div>
    </div-->
    <div class="bg-dark">
        <nav class="navbar navbar-expand-lg mb-2 px-2 bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <span class="navbar-brand">
                    <a class="btn btn-sm btn-outline-light" onclick="openOffCanvas" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                      <i class="bi bi-sliders text-light"></i>
                    </a>

                    <a href="#" class="navbar-brand ms-3">
                        ULTIMATE JOB TRACKER
                    </a>
                </span>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"><li></li></ul>

                    <span class="d-flex" role="search">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" th:href="@{/dashboard}">Jobs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" th:href="@{/education}">Education</a>
                            </li>
                        </ul>
                        <span class="ms-2 ps-2 mt-1"  sec:authorize="isFullyAuthenticated()" style="border-left:2px solid black;">
                            <img th:src="@{/img/avatar.jpg}" alt="" width="25px" height="25px" style="border-radius: 50%;" />
                            <a th:href="@{/dashboard}" class="mx-1 text-light">Hello <span sec:authentication="name"></span></a>
                            <span>
                                <a class="btn btn-danger btn-sm rounded-0" th:href="@{/logout}" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Logout</a>
                            </span>
                        </span>
                    </span>
                </div>
            </div>
        </nav>
    </div>
</div>

<!--*/ SIDE BAR OFF CANVAS/*-->
<div th:fragment="off-canvas" class="offcanvas offcanvas-start bg-primary" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">MENU</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <nav class="nav flex-column">
            <a class="nav-link active text-light" aria-current="page" th:href="@{/dashboard}">Jobs</a>
            <a class="nav-link active text-light" th:href="@{/education}">Education</a>
            <a class="nav-link active text-light" th:href="@{/about-us}">About Us</a>
            <a class="nav-link active text-light" th:href="@{/contact-us}">Contact Us</a>
            <a class="nav-link active text-light" th:href="@{/logout}" sec:authorize="isFullyAuthenticated()">Logout</a>
        </nav>
    </div>
</div>

<div th:fragment="footer" class="footer bg-primary text-light text-center py-2">
    <div>ComIT | ULTIMATE JOB TRACKER&nbsp;&nbsp;&nbsp;&copy;</div>
</div>

<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.min.js"></script>
</div>
