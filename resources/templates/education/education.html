<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="_layout::html_head"></head>
<body>
<div th:replace = "_layout::header"></div>

<div th:replace = "_layout::off-canvas"></div>

<main>
    <div class="container">
        <div>
            <div class="d-flex justify-content-between my-3">
                <h3>My Educational History</h3>
                <span>
                    <a class="btn btn-primary btn-sm rounded-0 me-5 px-3 shadow-lg" th:href="@{/education/create}"><i class="bi bi-plus-circle"></i>&nbsp;&nbsp;&nbsp;Add Credentials</a>
                </span>

            </div>

            <div>
                <div class="row">
                    <div class="col-sm-12 col-lg-3" th:each="e: ${edus}">
                        <div class="card border-success mb-3 rounded-0" style="max-width: 18rem;">
                            <div class="card-header bg-transparent border-success" th:text="${e.degree}"></div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${e.school}"></h5>
                                <p class="card-text">
                                    Start Date : <span th:text="${e.startDate}"></span><br/>End Date :<span th:text="${e.endDate}"></span>
                                </p>
                            </div>
                            <div class="card-footer bg-transparent border-success">
                                <a th:href="@{/education/update/} + ${e.idEducation}" class="btn btn-sm btn-warning rounded-0 shadow"><i class="bi bi-pencil-fill"></i>&nbsp;&nbsp;&nbsp;Update</a>
                                <a th:href="@{/education/delete/} + ${e.idEducation}" class="btn btn-sm btn-danger rounded-0 shadow"><i class="bi bi-trash-fill"></i>&nbsp;&nbsp;&nbsp;Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<div th:replace="_layout::footer"></div>

<div th:replace="_layout::scripts"></div>

</body>
</html>
