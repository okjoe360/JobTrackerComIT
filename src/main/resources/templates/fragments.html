<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="header(option)">
    <div class="container">
        <div class="row mt-2">
            <div class="col">
                <img th:src="@{/img/logo.png}" alt="logo" width="150"/>
            </div>
            <div class="col text-right align-self-end">
                <h6 class="my-0">Hello <span sec:authentication="name"></span>!</h6>
            </div>
        </div>
    </div>
    <div class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-dark mt-2 px-2" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">Job Tracker App.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" th:classappend="${option=='home' ? 'active' : ''}">
                        <a class="nav-link active" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item" th:classappend="${option=='list' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/list}">List Users</a>
                    </li>
                    <li class="nav-item" th:classappend="${option=='new' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/create}">New User</a>
                    </li>
                </ul>
                <span class="d-flex" role="search">
                    <a class="btn btn-danger" th:href="@{/logout}">Logout</a>
                </span>
            </div>
        </div>
    </nav>
    </div>
</div>
<div th:fragment="scripts">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</div>

<div th:fragment="scripts_list">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>

</body>
</html>
