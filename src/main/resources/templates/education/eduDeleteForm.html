<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="_layout_unsecured::html_head"></head>
<body class="bg-info">
<div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-4"></div>
            <div class="col-md-12 col-lg-4">
                <div class="mt-5 bg-light p-3 mx-3">
                    <div class="text-center">
                        <h6>Are you sure you want to delete this Educational Credential?</h6>
                    </div>
                    <div class="">
                        <form class="form-signin" th:action="@{/education/delete/} + ${edu.idEducation}" method="post">

                            <p class="mt-3 mb-1 text-center">Name of Institution : <span th:text="${edu.school}" class=""></span></p>
                            <p class="mb-3 text-center">Degree : <span th:text="${edu.degree}" class=""></span></p>

                            <div class="mt-2">
                                <button type="submit" class="btn btn-danger btn-sm rounded-0 shadow" style="min-width: 100px;"><i class="bi bi-trash-fill"></i>&nbsp;&nbsp;&nbsp;Delete</button>
                                <a th:href="@{/education}" class="btn btn-outline-dark btn-sm rounded-0 shadow" style="min-width: 100px;"><i class="bi bi-x-circle-fill"></i>&nbsp;&nbsp;&nbsp;Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-4"></div>
        </div>
    </div>
</div>
<div th:replace="~{_layout_unsecured :: scripts}"></div>
</body>
</html>
