<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_layout_unsecured::html_head"></head>
<body class="bg-info">
<div class="container mt-5 w-75" id="register_jumbotron">
  <div class="jumbotron bg-light border border-info mt-3 p-3 rounded-0" style="min-height: 450px;">
    <h6>Jobs Tracking Management System</h6>
    <h3 class="mb-3">Sign Up</h3>
    <form class="mt-2" th:action="@{/register/save}" th:object="${user}" method="post">
      <div class="row">
        <div class="col-sm-12 col-lg-4">
          <div class="mb-3">
            <label for="usename" class="form-label">Username:</label>
            <input type="text" class="form-control rounded-0" th:field="*{username}" required>
            <span class="error-message" th:errors="*{username}" />
          </div>
        </div>
        <div class="col-sm-12 col-lg-8">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control rounded-0" th:field="*{email}" required>
            <span class="error-message" th:errors="*{email}" />
          </div>
        </div>
      </div>

      <div class="row">
          <div class="col-sm-12 col-lg-6">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name:</label>
              <input type="text" class="form-control rounded-0" th:field="*{firstName}" required>
            </div>
          </div>
          <div class="col-sm-12 col-lg-6">
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name:</label>
              <input type="text" class="form-control rounded-0" th:field="*{lastName}" required>
            </div>
          </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-lg-4">
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control rounded-0" th:field="*{password}" required>
          </div>
        </div>

        <div class="col-sm-12 col-lg-5">
          <div class="mb-3">
            <label for="postCode" class="form-label">Post Code:</label>
            <input type="text" class="form-control rounded-0" th:field="*{postCode}" min="6" max="6">
          </div>
        </div>

        <div class="col-sm-12 col-lg-3">
          <div class="mb-3">
            <label for="birth" class="form-label">Birth:</label>
            <input type="date" class="form-control rounded-0" th:field="*{birth}" required>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-2 rounded-0 shadow-lg px-3" style="min-width: 100px;" id="submitBtn">Save</button>

      <div class="py-3">
        <a th:href="@{/login}" class="text-decoration-none fw-medium">Already Registered? Sign in here</a>
      </div>
    </form>
  </div>
</div>
<div th:replace="~{_layout_unsecured :: scripts}"></div>
<script>
    $(document).ready(function(){
        $(window).bind("resize",function(){
              if( $(this).width() < 500 ){
                $('#register_jumbotron').removeClass('w-75').addClass('w-100')
              }
              else{
                $('#register_jumbotron').removeClass('w-100').addClass('w-75')
              }
             }).resize();
    })
</script>
</body>
</html>
