<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Users System</title>
</head>
<body>
<div class="container-fluid">

    <div th:replace="~{fragments :: header(home)}"></div>

    <div class="container mt-4 p-3">
        <div class="row">
            <div class="col">
                <h5>Job Application Tracker</h5>
                <h1 th:text="'This is a ' + ${message}" class=""></h1>
                <hr class="my-4 w-75">
                <p class="lead text-muted">
                    Keep track of all your job applications and manage your job search all in one place.
                </p>
                <div>
                    <a th:href="@{/register}" class="btn btn-primary rounded-0">
                        Free Sign Up
                    </a>
                </div>
            </div>
            <div class="col text-center">
                <img th:src="@{/img/jumbotron1.png}" alt="jumbotron1" width="350px" />
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: scripts}"></div>

</body>
</html>
