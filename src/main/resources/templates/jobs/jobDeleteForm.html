<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="_layout_unsecured::html_head"></head>
<body class="bg-info">
<div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-4"></div>
            <div class="col-md-12 col-lg-4">
                <div class="mt-5 bg-light p-2">
                    <div class="text-center">
                        <h6>Are you sure you want to delete this job?</h6>
                    </div>
                    <div class="">
                        <form class="form-signin" th:action="@{/job/delete/} + ${job.idJob}" method="post">

                            <p class="my-3 text-center">Job Title : <span th:text="${job.jobTitle}" class=""></span></p>

                            <div>
                                <button type="submit" class="btn btn-danger btn-sm rounded-0 mx-1 shadow" style="min-width: 100px;">Delete</button>
                                <a th:href="@{/job/detail/} + ${job.idJob}" class="btn btn-outline-dark btn-sm rounded-0 shadow" style="min-width: 100px;">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-4"></div>
        </div>
    </div>
</div>
<div th:replace="~{_layout_unsecured :: scripts}"></div>
</body>
</html>
